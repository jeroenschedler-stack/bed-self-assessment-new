<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Install BED SAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="theme-color" content="#1E90FF">
</head>
<body>
<h1>Install BED SAR</h1>
<p>Android: use the Install button below. iPhone: Share â†’ Add to Home Screen.</p>
<button id="installBtn">Install</button>
<script>
if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
 e.preventDefault(); deferredPrompt = e;
 document.getElementById('installBtn').onclick = () => { deferredPrompt.prompt(); deferredPrompt = null; };
});
</script>
</body>
</html>
