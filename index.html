<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>BED Hospitality â€” Self-Assessment (SAR)</title>
<meta content="#1E90FF" name="theme-color"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<style>
    body { font-family: Inter, Arial, sans-serif; background: #F9FAFB; margin: 0; padding: 0; }
    .sar-page { display: none; }
    .sar-page.active { display: block; }
    .sar-card { background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); max-width: 420px; margin: 60px auto; }
    .finish-hero { display: flex; justify-content: center; align-items: center; margin: 20px 0; }
    .finish-hero svg {
      width: 120px;
      height: 120px;
      display: block;
      background-color: #1E90FF;
      border-radius: 50%;
      padding: 16px;
      box-sizing: border-box;
    }
    .sar-sub {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-top: 10px;
    }
    .sar-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }
    .sar-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #1E90FF;
      background-color: #1E90FF;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- FINISH PAGE ONLY -->
<div class="sar-page active" data-step="finish">
<div class="sar-card">
<div class="finish-hero"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" fill="#1E90FF" r="12"></circle><path d="M7 13L10 16L17 9" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path></svg></div>
<div class="sar-sub">Congratulations</div>
<div class="sar-actions">
<button class="sar-btn" data-nav="goto" data-step="peer">Back</button>
<button class="sar-btn" id="finishPDF">PDF</button>
</div>
</div>
</div>
</body>
</html>
