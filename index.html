<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED Hospitality — Self-Assessment (SAR)</title>
  <meta name="theme-color" content="#1E90FF" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- WELCOME PAGE -->
  <div class="sar-page active" data-step="welcome">
    <div class="sar-card">
      <h2>Welcome to BED Self-Assessment</h2>
      <p>Please enter your details to begin.</p>
      <div class="sar-actions">
        <button id="sarStart" class="sar-btn primary" data-nav="goto" data-step="q1">Start</button>
      </div>
    </div>
  </div>

  <!-- QUESTIONS PAGE 1 -->
  <div class="sar-page" data-step="q1">
    <div class="sar-card">
      <h2>Statements Part 1</h2>
      <div id="q1List" class="q-list"></div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="q1Next" class="sar-btn primary" data-nav="goto" data-step="q2" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- QUESTIONS PAGE 2 -->
  <div class="sar-page" data-step="q2">
    <div class="sar-card">
      <h2>Statements Part 2</h2>
      <div id="q2List" class="q-list"></div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="q2Next" class="sar-btn primary" data-nav="next" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- SCORE PAGE -->
  <div class="sar-page" data-step="score">
    <div class="sar-card">
      <h2>Your Self-Assessment Results</h2>
      <div id="scoreNumber">YOUR SCORE 0/160</div>
      <div id="scoreBandText">—</div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button class="sar-btn primary" data-nav="next">Next</button>
      </div>
    </div>
  </div>

  <!-- PEER PAGE -->
  <div class="sar-page" data-step="peer">
    <div class="sar-card">
      <h2>Peer Review</h2>
      <p>Enter peer information to request review.</p>
      <input id="peerName" placeholder="Peer nickname" class="sar-input"/><br/><br/>
      <input id="peerEmail" placeholder="Peer email" class="sar-input"/>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="peerNext" class="sar-btn primary" data-nav="goto" data-step="finish" disabled>Done</button>
      </div>
    </div>
  </div>

  <!-- FINISH PAGE -->
  <div class="sar-page active" data-step="finish">
<div class="sar-card">
<div class="finish-hero">
<svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle cx="12" cy="12" fill="#1E90FF" r="12"></circle>
<path d="M7 13L10 16L17 9" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path>
</svg>
</div>
<div class="sar-sub">Congratulations</div>
<div class="sar-actions">
<button class="sar-btn" data-nav="goto" data-step="peer">Back</button>
<button class="sar-btn" id="finishPDF">PDF</button>
</div>
</div>
</div>

  <script src="script.js"></script>
</body>
</html>
