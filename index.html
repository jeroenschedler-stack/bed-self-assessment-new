<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BED Hospitality — Self-Assessment (SAR)</title>
  <meta name="theme-color" content="#1E90FF" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #F9FAFB;
      margin: 0;
      padding: 0;
    }
    .sar-page { display: none; }
    .sar-page.active { display: block; }
    .sar-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 60px auto;
    }
    .finish-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .finish-hero svg {
      width: 120px;
      height: 120px;
      display: block;
      background-color: #1E90FF;
      border-radius: 50%;
      padding: 16px;
      box-sizing: border-box;
    }
    .sar-sub {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-top: 10px;
    }
    .sar-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }
    .sar-btn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #1E90FF;
      font-weight: 600;
      cursor: pointer;
      min-width: 120px;
    }
    .sar-btn.primary {
      background-color: #1E90FF;
      color: #fff;
    }
    .sar-btn.secondary {
      background-color: #fff;
      color: #1E90FF;
    }
  </style>
</head>
<body>

  <!-- WELCOME PAGE -->
  <div class="sar-page active" data-step="welcome">
    <div class="sar-card">
      <h2>Welcome to BED Self-Assessment</h2>
      <p>Please enter your details to start:</p>
      <div style="margin-top: 20px;">
        <label>Your nickname</label><br/>
        <input id="sarNick" style="width:100%; padding:8px; margin-bottom:10px;" />
        <label>Your email</label><br/>
        <input id="sarEmail" style="width:100%; padding:8px;" />
      </div>
      <div class="sar-actions">
        <button id="sarStart" class="sar-btn primary" data-nav="goto" data-step="q1">Start</button>
      </div>
    </div>
  </div>

  <!-- Q1 PAGE -->
  <div class="sar-page" data-step="q1">
    <div class="sar-card">
      <h2>Statements Part 1</h2>
      <div id="q1List" class="q-list"></div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="q1Next" class="sar-btn primary" data-nav="goto" data-step="q2" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- Q2 PAGE -->
  <div class="sar-page" data-step="q2">
    <div class="sar-card">
      <h2>Statements Part 2</h2>
      <div id="q2List" class="q-list"></div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="q2Next" class="sar-btn primary" data-nav="next" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- SCORE PAGE -->
  <div class="sar-page" data-step="score">
    <div class="sar-card">
      <h2>Your Self-Assessment Results</h2>
      <div class="score-values">
        <div id="scoreNumber">YOUR SCORE 0/160</div>
        <div id="scoreBandText">—</div>
      </div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button class="sar-btn primary" data-nav="next">Next</button>
      </div>
    </div>
  </div>

  <!-- PEER PAGE -->
  <div class="sar-page" data-step="peer">
    <div class="sar-card">
      <h2>Peer Review</h2>
      <p>Choose a peer reviewer from your team:</p>
      <label>Peer nickname</label><br/>
      <input id="peerName" style="width:100%; padding:8px; margin-bottom:10px;" />
      <label>Peer email</label><br/>
      <input id="peerEmail" style="width:100%; padding:8px;" />
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="back">Back</button>
        <button id="peerNext" class="sar-btn primary" data-nav="goto" data-step="finish" disabled>Done</button>
      </div>
    </div>
  </div>

  <!-- FINISH PAGE -->
  <div class="sar-page" data-step="finish">
    <div class="sar-card">
      <div class="finish-hero">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#1E90FF"/>
          <path d="M7 13L10 16L17 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="sar-sub">Congratulations</div>
      <div class="sar-actions">
        <button class="sar-btn secondary" data-nav="goto" data-step="peer">Back</button>
        <button class="sar-btn primary" id="finishPDF">PDF</button>
      </div>
    </div>
  </div>

</body>
</html>
